<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(circle at top, #1b2735, #090a0f);
            color: white;
        }
        /* Stars */
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png');
            animation: moveStars 100s linear infinite;
        }
        
        @keyframes moveStars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 5000px;
            }
        }
        /* Main container */
        
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Glow Text */
        
        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 20px gold, 0 0 40px orange;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
        /* Typing text */
        
        #typing {
            font-size: 1.4em;
            margin-top: 20px;
            min-height: 40px;
        }
        /* Button */
        
        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff512f, #f09819);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px #ff9800;
            transition: 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #ff5722;
        }
        /* Fireworks */
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: transparent;
            border-radius: 50%;
            animation: explode 1.5s infinite;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        /* Floating hearts */
        
        .heart {
            position: absolute;
            color: pink;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="stars"></div>

    <div class="container">
        <h1>ðŸŽ† Happy New Year 2026 ðŸŽ†</h1>
        <div id="typing"></div>
        <button onclick="celebrate()">Click for Magic âœ¨</button>
    </div>

    <script>
        /* Typing Effect */
        const text = "May this year bring you happiness, success, peace, and endless smiles ðŸ’– â€” From Harsh";
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 60);
            }
        }
        type();

        /* Fireworks */
        function createFirework() {
            const fw = document.createElement("div");
            fw.className = "firework";
            fw.style.left = Math.random() * 100 + "vw";
            fw.style.top = Math.random() * 100 + "vh";
            fw.style.boxShadow = `
        0 0 10px red,
        0 0 20px yellow,
        0 0 30px cyan`;
            document.body.appendChild(fw);
            setTimeout(() => fw.remove(), 1500);
        }
        setInterval(createFirework, 500);

        /* Hearts */
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 700);

        /* Button celebration */
        function celebrate() {
            alert("âœ¨ You are special. Never forget that âœ¨");
        }
    </script>

</body>

</html>
